<mat-toolbar color="secondary">
  <img src="assets/logo (Pequeno).jpg" alt="logo" width="90px">
  <span>Contador de Pontos</span>
  <span class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item color='primary' routerLink="contador"><span>Contador</span></button>
    <button mat-menu-item color='primary' routerLink="form"><span>Formulario</span></button>
  </mat-menu>
</mat-toolbar>
<main>
  <router-outlet #o="outlet"></router-outlet>
</main>
