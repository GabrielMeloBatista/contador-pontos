<h1 color='secondary'>HIGHSCORE!!!</h1>

<table mat-table [dataSource]="data" class="width-max" matSort matSortActive="Pontos" matSortDisableClear
  matSortDirection="desc">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.Players.nome}} </td>
  </ng-container>

  <!-- Pontos Column -->
  <ng-container matColumnDef="Pontos">
    <th mat-header-cell *matHeaderCellDef> Pontos </th>
    <td mat-cell *matCellDef="let element"> {{element.Players.pontos}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Select page">
</mat-paginator>
